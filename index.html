<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container__maior">
        <div class="container">
            <div class="container__conteudo">
                <p class="texto__cinza maior">Your Result</p>
                <div class="bola">
                    <h1 class="branco conteudo br">76</h1>
                    <p class="texto__cinza__escuro conteudo">Of 100</p>
                </div>
                <h2 class="branco gg">Great</h2>
                <p class="texto__cinza menor">You scored higher than 65% of the</p>
                <p class="texto__cinza menor">people who have taken these tests</p>
            </div>
        </div>
        <div class="container__maior__secundario">
            <h2 class="texto__lateral">Summary</h2>
            <div class="container__secundario">
                <p class="container__itens container1"><img src="./assents/icon-reaction.svg" alt=""
                        class="imgs"><strong class="nome vermelho"> Reaction</strong> <strong>80 <span class="cinza">/
                            100</span></strong></p>
                <p class="container__itens container2"><img src="./assents/icon-memory.svg" alt="" class="imgs"> <strong
                        class="nome amarelo"> Memory</strong> <strong>92 <span class="cinza">/ 100</span> </strong></p>
                <p class="container__itens container3"><img src="./assents/icon-verbal.svg" alt="" class="imgs"> <strong
                        class="nome verde"> Verbal</strong> <strong>61 <span class="cinza">/ 100</span></strong></p>
                <p class="container__itens container4"><img src="./assents/icon-visual.svg" alt="" class="imgs"><strong
                        class="nome azul"> Visual</strong> <strong>72 <span class="cinza">/ 100</span></strong></p>
                <a href="#" class="botao">Continue</a>
            </div>
        </div>
    </main>

</body>

</html>
